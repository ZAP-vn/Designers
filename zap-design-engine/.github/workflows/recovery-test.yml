name: Recovery Verification

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to verify recovery for'
        required: true
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Build
        run: npm run build

      - name: Verify Tests
        run: npm run test
